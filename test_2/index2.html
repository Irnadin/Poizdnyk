<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <p>
        <h1 class="title"> Stackfindover</h1>

        <div class="container">
            <div class="Sign-in-to">
                <p>Sign in to your account</p>
            </div>
            <div class="email">
                <p>Email</p>
            </div>
            <div class="input-forma">
                <form action="input">
                    <input type="text">
                </form>
            </div>
            <div class="pasword-forgot">
                <div class="password">
                    <p>Password</p>
                </div>
                <div class="forgot">
                    <a href="https://www.google.com/">
                        <p>Forgot your password?</p>
                    </a>
                </div>
            </div>
            <div class="input-password">
                <form action="input">
                    <input type="password" class="pass">
                </form>
            </div>
            <div class="check-stay-signed">
                <label>
                    <input type="checkbox" class="check">
                </label>
                <div class="stay-signed">
                    <p>Stay signet in for a week</p>
                </div>
            </div>
            <div class="btn">
                <button>Continue</button>
            </div>
            <div class="use-singe">
                <a href="https://www.google.com.ua/maps">
                    <P>Use singe sign-on (Google) instead </P>
                </a>
            </div>
        </div>
        <div class="container-for-2-row">
            <div class="do-not-have-an-account">
                <p>Don`t have an account?</p>
            </div>
            <div class="sign-up">
                <a href="https://www.facebook.com/">
                    <p> Sign up</p>
                </a>
            </div>
        </div>
        </div>
</body>

</html>
